<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awsomely Ugly!</title>
    <link rel="stylesheet" href="./normalize.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="pointless">
        <header>Welcome to Wonderland!!</header>
    </div>
    <main>
        <div class="pointless">
            <section id="borger">
                <img id="gib" src="./imgs/no-gib-borger.png" alt="What happens when you don't gib borger">
                <div class="pointless, borger">
                    <h2>Can haz börger?</h2>
                    <img src="./imgs/borger.png" alt="A cat asking if having börger is ok">
                </div>
                <div class="pointless, borger">
                    <div class="pointless, choice">Can haz!</div>
                    <div class="pointless, choice">NOO HAZ !!</div>
                </div>
            </section>
            <section id="salami">
                <h1>But <span class="i">what</span> about <span class="b">SaLaMi??</span></h1>
                <div class="pointless, headline">
                    <img src="./imgs/temmy.png" alt="tEmMY!" id="temmy">
                    <p id="tem-quote">Mr. Burny man say iz oK1</p>
                    <div class="pointless, choice">Proove it!</div>
                </div>
                <img src="./imgs/stoned-salami.png" alt="" id="oops-img">
                <img src="./imgs/cats-can-have-a-little-salami.png" alt="" id="true-img">
            </section>
        </div>
    </main>x    
    
</body>
</html>
